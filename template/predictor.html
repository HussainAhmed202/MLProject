<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href={{url_for('static',filename='predictor.css')}}>
    <title>Heart Disease Prediction</title>
</head>
<body>
    <section id="prediction-form">
        <form class="form" action="/predict", method="POST">
            <h1 class="my-3 text-center">Predictor</h1>
            <div class="row">
                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label for="age" class="age">Age</label>
                        <input type="number" class="form-control" id="age" name="age" min="0" max="120" placeholder="Enter your age">
                    </div>
                </div>
                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label for="sex" class="sex">Sex</label>
                        <select class="form-control" id="sex" name="sex">
                            <option value="" disabled selected>Select your sex</option>
                            <option value="0">Female</option>
                            <option value="1">Male</option>
                        </select>
                        <small class="form-text text-muted">
                            (1 = Male; 0 = Female)
                        </small>
                    </div>
                </div>
                
                
                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label for="cp" class="cp">Chest Pain Type</label>
                        <select class="form-control" id="cp" name="cp">
                            <option value="" disabled selected>Select chest pain type</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </div>
                </div>
                
                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label for="trestbps" class="trestbps">Resting Blood Pressure</label>
                        <input type="number" class="form-control" id="trestbps" name="trestbps" step="1">
                    </div>
                </div>
                
                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label for="chol" class="chol">Cholesterol</label>
                        <input type="number" class="form-control" id="chol" name="chol" step="1">
                    </div>
                </div>
                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label for="fbs" class="fbs">Fasting Blood Sugar</label>
                        <select class="form-control" id="fbs" name="fbs">
                            <option value="0">0</option>
                            <option value="1">1</option>
                        </select>
                        <small class="form-text text-muted">
                            (Fasting blood sugar &gt; 120 mg/dl) (1 = true; 0 = false)
                        </small>
                    </div>
                </div>
                
                
                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label for="restecg" class="restecg">Resting ECG</label>
                        <select class="form-control" id="restecg" name="restecg">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                        </select>
                    </div>
                </div>
                
                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label for="thalach" class="thalach">Maximum Heart Rate Achieved</label>
                        <input type="number" class="form-control" id="thalach" name="thalach">
                    </div>
                </div>
                
                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label for="exang" class="exang">Exercise Induced Angina</label>
                        <select class="form-control" id="exang" name="exang">
                            <option value="0">No</option>
                            <option value="1">Yes</option>
                        </select>
                        <small class="form-text text-muted">
                            (1 = Yes; 0 = No)
                        </small>
                    </div>
                </div>
                
                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label for="oldpeak" class="oldpeak">Oldpeak (ST Depression Induced by Exercise)</label>
                        <input type="number" class="form-control" id="oldpeak" name="oldpeak" step="0.01" min="0">
                    </div>
                </div>
                
                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label for="slope" class="slope">Slope</label>
                        <select class="form-control" id="slope" name="slope">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label for="ca" class="ca">CA</label>
                        <select class="form-control" id="ca" name="ca">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </div>
                 </div>
                 <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label for="thal" class="thal">Thal</label>
                        <select class="form-control" id="thal" name="thal">
                            <option value="3">3</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6 my-2 d-flex align-items-end justify-content-around">
                    <button type="submit" class="btn btn-info button" style="margin-right: 100%;">Predict</button>
                </div>
            </div>
        </form>
    </section>
    <div>
         <h1><center> {{ prediction }} </center></h1>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
